<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<f:section name="TopButtons"/>

<f:section name="Content">
    <h1>Forms</h1>
    <f:if condition="{formsIdentifier}">
        <f:else>
            <div class="row">
                <div class="col-md-12">
                    <p>
                        <f:translate key="LLL:EXT:othman_saveformtodb/Resources/Private/Language/locallang_be.xlf:savetodb.index.no-emails"/>
                    </p>
                </div>
            </div>
        </f:else>
        <f:then>
            <table class="table table-striped table-hover">
                <thead>
                <th>Form Identifier</th>
                <th>
                    <f:translate key="LLL:EXT:othman_saveformtodb/Resources/Private/Language/locallang_be.xlf:savetodb.index.number-of-emails"/>
                </th>
                <th></th>
                </thead>
                <f:for each="{formsIdentifier}" as="form">
                    <tr>
                        <td>
                            <f:link.action
                                controller="FormData"
                                action="listByFormIdentifier"
                                title="{f:translate(key: 'LLL:EXT:othman_saveformtodb/Resources/Private/Language/locallang_be.xlf:savetodb.index.show-all-emails')}"
                                arguments="{formIdentifier: form.formIdentifier, formIdentifierPath:form.formIdentifierPath}">
                                {form.formIdentifier}
                                <small>({form.formIdentifierPath})</small>
                            </f:link.action>
                        </td>
                        <td> {form.numberOfEmails}</td>
                        <td>
                            <f:link.action
                                controller="FormData"
                                action="listByFormIdentifier"
                                title="{f:translate(key: 'LLL:EXT:othman_saveformtodb/Resources/Private/Language/locallang_be.xlf:savetodb.index.show-all-emails')}"
                                arguments="{formIdentifier: form.formIdentifier, formIdentifierPath:form.formIdentifierPath}">
                                <core:icon identifier="actions-view-page" size="small"/>
                            </f:link.action>
                        </td>
                    </tr>
                </f:for>
            </table>
        </f:then>
    </f:if>
</f:section>
</html>
